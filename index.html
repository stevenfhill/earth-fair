<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Map Splash Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map-container {
            position: relative;
            height: 60vh;
            margin: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #splash-container {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000;
            z-index: 1000;
        }

        #splash-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #splash-container p {
            font-size: 1.2em;
        }
        #bottom-left-image {
            position: fixed;
            bottom: 0;
            left: 0;
            margin: 10px;
            max-width: 100px; /* Set the maximum width */
            max-height: 100px; /* Set the maximum height */
            width: auto;
            height: auto;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="map-container">
    <div id="map"></div>
</div>

<div id="splash-container">
    <h1>Welcome to Your Race Recap</h1>
    <p>2023 Goodyear 10K - Larry Hill - Time - 1:12:21 - 18th Place in Age Group</p>
</div>
<div id="bottom-left-image">
    <img src="https://github.com/stevenfhill/earth-fair/raw/main/goodyear-logo-old-01.jpg" alt="Bottom Left Image" width="100" height="100">
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([41.05740164520475, -81.47642425737422], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    fetch('https://raw.githubusercontent.com/stevenfhill/earth-fair/main/tracks.geojson')
        .then(response => response.json())
        .then(geojson => {
            L.geoJSON(geojson, {
                style: function (feature) {
                    // Customize the symbology based on feature properties
                    return {
                        fillColor: 'yellow',
                        color: 'blue',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.7
                    };
                }
            }).addTo(map); // Closing parenthesis here
        });
</script>
</body>
</html>
