<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIINfBG9rRspU3y8xUf/Masterc/g+EaXoYfA="
        crossorigin=""/>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-2009360520288293774783935212359489263725838573620868202452"
    crossorigin=""></script>

<script>
    // Initialize the map and set a default view
    var map = L.map('map').setView([35.78, -78.78], 12);

    // Add a base tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Function to find and display the user's location
    function findUserLocation() {
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                var userLocation = [lat, lng];

                // Add a marker for the user's location
                var userMarker = L.marker(userLocation).addTo(map)
                    .bindPopup("Your Location").openPopup();

                // Center the map on the user's location
                map.setView(userLocation, 16);
            }, function(error) {
                console.error("Error getting user location:", error.message);
                alert("Could not get your location. Please ensure location services are enabled.");
            });
        } else {
            alert("Geolocation is not supported by your browser.");
        }
    }

    // Call the function to find the user's location
    findUserLocation();
</script>

</body>
</html>
