<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cary Parcel Analysis</title>
    <!-- Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIINfBG9rRspU3y8xUf/Masterc/g+EaXoYfA="
        crossorigin=""/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #message-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 300px;
            text-align: right;
            border: 1px solid #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="message-box">
    <p>Loading data...</p>
</div>

<!-- Leaflet and Turf.js -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-2009360520288293774783935212359489263725838573620868202452"
    crossorigin=""></script>
<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

<script>
    const messageBox = document.getElementById('message-box');

    // Initialize map centered on Cary, NC
    var map = L.map('map').setView([35.78, -78.78], 12);

    // Add base map layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON data URL (GitHub Pages version)
    const geojsonUrl = 'https://stevenfhill.github.io/earth-fair/cary_parcel.json';

    function runAnalysis(parcelsData) {
        // Safety check: draw all parcels in green first
        L.geoJSON(parcelsData, {
            style: { color: "green", weight: 1, fillOpacity: 0.1 }
        }).addTo(map);

        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(position => {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;

                // Leaflet marker (lat, lng)
                L.marker([userLat, userLng]).addTo(map)
                    .bindPopup("You are here!").openPopup();

                // Turf point (lng, lat)
                const userPoint = turf.point([userLng, userLat]);

                // Buffer 3 miles around user
                const bufferedArea = turf.buffer(userPoint, 3, { units: 'miles' });

                // Draw buffer polygon
                L.geoJSON(bufferedArea, {
                    style: {
                        color: '#0078FF',
                        weight: 3,
                        opacity: 0.5,
                        fillOpacity: 0.2
                    }
                }).addTo(map);

                // Filter parcels that intersect buffer
                const parcelsWithinBuffer = {
                    type: "FeatureCollection",
                    features: parcelsData.features.filter(parcel =>
                        turf.booleanIntersects(parcel, bufferedArea)
                    )
                };

                // Add intersecting parcels in red
                L.geoJSON(parcelsWithinBuffer, {
                    style: {
                        color: 'red',
                        weight: 2,
                        fillOpacity: 0.4
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.ID) {
                            layer.bindPopup("Parcel ID: " + feature.properties.ID);
                        }
                    }
                }).addTo(map);

                // Calculate average income
                if (parcelsWithinBuffer.features.length > 0) {
                    const incomeValues = parcelsWithinBuffer.features
                        .map(f => f.properties.income)
                        .filter(val => typeof val === "number");

                    if (incomeValues.length > 0) {
                        const sum = incomeValues.reduce((a, b) => a + b, 0);
                        const avgIncome = sum / incomeValues.length;
                        messageBox.innerHTML = `
                            <p><strong>Analysis Complete!</strong></p>
                            <p>Parcels found: ${parcelsWithinBuffer.features.length}</p>
                            <p>Average Income: $${avgIncome.toFixed(2)}</p>
                        `;
                    } else {
                        messageBox.innerHTML = `
                            <p><strong>Analysis Complete!</strong></p>
                            <p>Parcels found: ${parcelsWithinBuffer.features.length}</p>
                            <p>No income data available.</p>
                        `;
                    }
                } else {
                    messageBox.innerHTML = "No parcels found within the 3-mile buffer.";
                }

                // Zoom to buffer
                map.fitBounds(L.geoJSON(bufferedArea).getBounds());

            }, error => {
                messageBox.innerHTML = "Error getting location: " + error.message;
                console.error("Geolocation Error:", error.message);
            });
        } else {
            messageBox.innerHTML = "Geolocation is not supported by your browser.";
        }
    }

    // Load data and run analysis
    fetch(geojsonUrl)
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            console.log("Loaded parcels data:", data);
            runAnalysis(data);
        })
        .catch(error => {
            messageBox.innerHTML = 'Error loading data. Please check the network connection or the URL.';
            console.error('Data Loading Error:', error);
        });
</script>

</body>
</html>
