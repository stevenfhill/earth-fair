<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cary Parcel Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIINfBG9rRspU3y8xUf/Masterc/g+EaXoYfA="
        crossorigin=""/>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-2009360520288293774783935212359489263725838573620868202452"
    crossorigin=""></script>
<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

<script>
    // Initialize the map with a default view
    var map = L.map('map').setView([35.78, -78.78], 12);

    // Add a base tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Load your demographic data directly from the GitHub URL
    const geojsonUrl = 'https://raw.githubusercontent.com/stevenfhill/earth-fair/main/cary_parcel.json';

    fetch(geojsonUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Find the user's location
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    const userLocation = [userLng, userLat];

                    // Add a marker for the user's location
                    L.marker([userLat, userLng]).addTo(map)
                        .bindPopup("You are here!").openPopup();

                    // Create a Turf.js point from the user's location
                    const userPoint = turf.point(userLocation);

                    // Create a 3-mile buffer around the user's point
                    const bufferedArea = turf.buffer(userPoint, 3, { units: 'miles' });

                    // Add the buffer polygon to the map
                    L.geoJSON(bufferedArea, {
                        style: {
                            color: '#0078FF',
                            weight: 3,
                            opacity: 0.5,
                            fillOpacity: 0.2
                        }
                    }).addTo(map);

                    // Find all parcels (features) within the buffered area
                    const parcelsWithinBuffer = turf.pointsWithinPolygon(data, bufferedArea);

                    // Add the parcels within the buffer to the map with a highlight
                    L.geoJSON(parcelsWithinBuffer, {
                        style: {
                            color: 'red',
                            weight: 3,
                            fillOpacity: 0.5
                        }
                    }).addTo(map);

                    // Calculate the median ID of the collected parcels
                    if (parcelsWithinBuffer.features.length > 0) {
                        const ids = parcelsWithinBuffer.features.map(feature => feature.properties.ID);
                        // Sort the IDs to find the median
                        ids.sort((a, b) => a - b);
                        const mid = Math.floor(ids.length / 2);
                        const medianID = ids.length % 2 !== 0 ? ids[mid] : (ids[mid - 1] + ids[mid]) / 2;

                        alert(`Parcels found: ${parcelsWithinBuffer.features.length}\nMedian Parcel ID within 3 miles: ${medianID}`);
                    } else {
                        alert("No parcels found within the 3-mile buffer.");
                    }

                    // Center the map and zoom to show the buffer
                    map.fitBounds(L.geoJSON(bufferedArea).getBounds());

                }, error => {
                    alert("Error getting location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        })
        .catch(error => {
            console.error('Error loading data:', error);
            alert('Error loading data. Please check the network connection.');
        });
</script>

</body>
</html>
